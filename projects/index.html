        <style>
		 * {
  box-sizing: border-box;
}
@-webkit-keyframes AnimationName {
    0%{background-position:97% 0%}
    50%{background-position:4% 100%}
    100%{background-position:97% 0%}
}
@-moz-keyframes AnimationName {
    0%{background-position:97% 0%}
    50%{background-position:4% 100%}
    100%{background-position:97% 0%}
}
@-o-keyframes AnimationName {
    0%{background-position:97% 0%}
    50%{background-position:4% 100%}
    100%{background-position:97% 0%}
}
@keyframes AnimationName { 
    0%{background-position:97% 0%}
    50%{background-position:4% 100%}
    100%{background-position:97% 0%}
}
/*Credit to Ian Forrest - https://www.gradient-animator.com/*/

body {
background: linear-gradient(36deg, #543093, #e881c3);
background-size: 400% 400%;

-webkit-animation: AnimationName 30s ease infinite;
-moz-animation: AnimationName 30s ease infinite;
-o-animation: AnimationName 30s ease infinite;
animation: AnimationName 30s ease infinite;
/*Credit to Ian Forrest - https://www.gradient-animator.com/*/

}

.bar {
  overflow: hidden;
  background-color: black;
  background-image: linear-gradient(#111111, #666666);
}

.bar a {
  float: left;
  display: round;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.bar a:hover {
  background-color: #ddd;
  background-image: linear-gradient(#EEEEEE, #999999);
  color: black;
  text-decoration: underline;
}
